<div id="auth-box">
    {% if request.user.is_authenticated %}
    Logged in as <a href="{% url "assignments-list" %}?owner={{ user.username }}">{{ user.username }}</a>
    <button type="button" class="logout btn btn-xs">Logout</button>
    {% else %}
    <button type="button" class="login btn btn-xs">Login</button>
    {% endif %}
</div>
